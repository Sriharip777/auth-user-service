version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: tutoring-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: tutoring_auth_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - tutoring-network

  redis:
    image: redis:7-alpine
    container_name: tutoring-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tutoring-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: tutoring-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - tutoring-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: tutoring-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - tutoring-network

  auth-user-service:
    build: .
    container_name: auth-user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/tutoring_auth_db
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JWT_SECRET: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
    depends_on:
      - mongodb
      - redis
      - kafka
    networks:
      - tutoring-network

volumes:
  mongodb_data:
  redis_data:

networks:
  tutoring-network:
    driver: bridge
