server:
  port: ${PORT:8081}

spring:
  application:
    name: auth-user-service

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017}
      database: ${MONGODB_DATABASE:educonnect}
      auto-index-creation: true

    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000ms
      connect-timeout: 5000ms
      ssl: ${REDIS_SSL:false}
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  kafka:
    enabled: false

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    registry-fetch-interval-seconds: 5
    register-with-eureka: true
    fetch-registry: true
    eureka-server-connect-timeout-seconds: 10
    eureka-server-read-timeout-seconds: 10

  instance:
    prefer-ip-address: false
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    instance-id: ${spring.application.name}:${random.value}

    # CLOUD RUN: Use HTTPS
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: 443

    home-page-url: https://${eureka.instance.hostname}/
    status-page-url: https://${eureka.instance.hostname}/actuator/info
    health-check-url: https://${eureka.instance.hostname}/actuator/health

    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

jwt:
  secret: ${JWT_SECRET:my-super-secret-jwt-key-for-educonnect-platform-minimum-256-bits-required}
  expiration: 86400000
  refresh-expiration: 604800000

app:
  two-factor:
    enabled: true
  password-reset:
    token-expiration: 3600000

logging:
  level:
    root: INFO
    com.tcon.auth_user_service: DEBUG
    com.netflix.discovery: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
