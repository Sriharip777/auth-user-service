server:
  # Local: 8081, Cloud Run: injected ${PORT}
  port: ${PORT:8081}

spring:
  application:
    name: AUTH-USER-SERVICE

  # ===========================
  # MONGODB (Atlas)
  # ===========================
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb+srv://educonnect:educonnect123@educonnect.sjmtr4c.mongodb.net/educonnect?appName=educonnect&connectTimeoutMS=20000&socketTimeoutMS=30000&serverSelectionTimeoutMS=30000}
      database: ${MONGODB_DATABASE:educonnect}
      auto-index-creation: true

    # ===========================
    # REDIS (CACHE / SESSION)
    # ===========================
    redis:
      # Same Redis as gateway
      host: ${REDIS_HOST:10.128.0.4}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: ${REDIS_TIMEOUT:5000ms}
      connect-timeout: ${REDIS_CONNECT_TIMEOUT:5000ms}
      database: 0
      ssl:
        enabled: ${REDIS_SSL_ENABLED:false}
      lettuce:
        pool:
          max-active: ${REDIS_POOL_MAX_ACTIVE:10}
          max-idle: ${REDIS_POOL_MAX_IDLE:5}
          min-idle: 2
          max-wait: 1000ms

  # ===========================
  # KAFKA (SELF-HOSTED / CONFLUENT)
  # ===========================
  kafka:
    # Set KAFKA_ENABLED=false until Kafka is fully working
    enabled: ${KAFKA_ENABLED:false}
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:10.128.0.4:9092}

    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:auth-user-service-group}
      auto-offset-reset: latest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      session-timeout-ms: 60000
      heartbeat-interval-ms: 20000
      max-poll-interval-ms: 300000
      max-poll-records: 10

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      retry-backoff-ms: 1000
      max-in-flight-requests-per-connection: 1

    properties:
      security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}
      request.timeout.ms: 30000
      connections.max.idle.ms: 540000
      reconnect.backoff.ms: 1000
      reconnect.backoff.max.ms: 10000

  # ===========================
  # AUTO-CONFIG EXCLUSIONS
  # ===========================
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# ===========================
# EUREKA DISCOVERY
# ===========================
eureka:
  client:
    enabled: ${EUREKA_ENABLED:true}
    register-with-eureka: true
    fetch-registry: true
    service-url:
      # Override via EUREKA_URL on Cloud Run
      defaultZone: ${EUREKA_URL:https://educonservicediscovery-64307221061.asia-south1.run.app/eureka/}
    registry-fetch-interval-seconds: 30

  instance:
    # In Cloud Run set: EUREKA_INSTANCE_HOSTNAME=educonauthservice-64307221061.asia-south1.run.app
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    prefer-ip-address: ${EUREKA_PREFER_IP_ADDRESS:false}
    instance-id: ${spring.application.name}:${random.value}
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: 443
    home-page-url: https://${eureka.instance.hostname}/
    status-page-url: https://${eureka.instance.hostname}/actuator/info
    health-check-url: https://${eureka.instance.hostname}/actuator/health
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# ===========================
# JWT & APP SETTINGS
# ===========================
jwt:
  secret: ${JWT_SECRET:my-super-secret-jwt-key-for-educonnect-platform-minimum-256-bits-required}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

app:
  two-factor:
    enabled: true
  password-reset:
    token-expiration: 3600000
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}

services:
  notification:
    url: ${NOTIFICATION_SERVICE_URL:http://localhost:8085}
  learning:
    url: ${LEARNING_SERVICE_URL:http://localhost:8084}

# ===========================
# LOGGING & MANAGEMENT
# ===========================
logging:
  level:
    root: INFO
    com.tcon.authuserservice: DEBUG
    org.springframework.cloud.loadbalancer: WARN
    io.github.resilience4j: INFO
    reactor.netty: WARN
    io.netty: ERROR
    org.springframework.data.redis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
