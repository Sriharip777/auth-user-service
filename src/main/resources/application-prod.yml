# ============================================================================
# AUTH-USER-SERVICE - PRODUCTION CONFIGURATION (CLOUD RUN)
# ============================================================================
# Activate with: SPRING_PROFILES_ACTIVE=prod

server:
  port: ${PORT:8080}  # âœ… FIXED: Changed from 8081 to 8080

spring:
  application:
    name: auth-user-service

  # ========================================================================
  # CRITICAL FIX: Disable Spring Cloud Bootstrap to prevent Logback error
  # ========================================================================
  cloud:
    bootstrap:
      enabled: false
    refresh:
      enabled: false

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb+srv://educonnect:educonnect123@educonnect.sjmtr4c.mongodb.net/educonnect?appName=educonnect&connectTimeoutMS=20000&socketTimeoutMS=30000&serverSelectionTimeoutMS=30000}
      database: ${MONGODB_DATABASE:educonnect}
      auto-index-creation: true

    redis:
      host: ${REDIS_HOST:redis-15043.c1.us-central1-2.gce.cloud.redislabs.com}
      port: ${REDIS_PORT:15043}
      password: ${REDIS_PASSWORD:Redies@123}
      timeout: ${REDIS_TIMEOUT:6000ms}
      database: 0
      ssl:
        enabled: ${REDIS_SSL:true}
      lettuce:
        pool:
          max-active: ${REDIS_POOL_MAX_ACTIVE:10}
          max-idle: ${REDIS_POOL_MAX_IDLE:5}
          min-idle: ${REDIS_POOL_MIN_IDLE:2}

  kafka:
    enabled: ${KAFKA_ENABLED:false}

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

eureka:
  client:
    enabled: ${EUREKA_ENABLED:true}
    service-url:
      defaultZone: ${EUREKA_URL:https://educonservicediscovery-64307221061.asia-south1.run.app/eureka/}
    registry-fetch-interval-seconds: 5
    register-with-eureka: true
    fetch-registry: true
    eureka-server-connect-timeout-seconds: 10
    eureka-server-read-timeout-seconds: 10

  instance:
    prefer-ip-address: ${EUREKA_PREFER_IP_ADDRESS:false}
    hostname: ${EUREKA_INSTANCE_HOSTNAME:educonauthservice-64307221061.asia-south1.run.app}
    instance-id: ${spring.application.name}:${random.value}

    # Cloud Run HTTPS configuration
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: 443

    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info

    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

jwt:
  secret: ${JWT_SECRET:my-super-secret-jwt-key-for-educonnect-platform-minimum-256-bits-required}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

app:
  two-factor:
    enabled: ${TWO_FACTOR_ENABLED:true}
  password-reset:
    token-expiration: 3600000
  frontend:
    url: ${FRONTEND_URL:https://educonnect.app}

services:
  notification:
    url: ${NOTIFICATION_SERVICE_URL:lb://NOTIFICATION-SERVICE}
  learning:
    url: ${LEARNING_SERVICE_URL:lb://LEARNING-SERVICE}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    # Disable external health checks to prevent startup blocking
    eureka:
      enabled: false
    redis:
      enabled: false
    mongo:
      enabled: false

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.tcon.auth_user_service: ${LOG_LEVEL_APP:INFO}
    com.netflix.discovery: ${LOG_LEVEL_DISCOVERY:INFO}
    org.springframework.cloud: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.data.mongodb: ${LOG_LEVEL_MONGODB:WARN}
    org.springframework.data.redis: ${LOG_LEVEL_REDIS:WARN}
    io.lettuce: WARN
    io.netty: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
