server:
  port: ${PORT:8081}  # Cloud Run overrides this to 8080 usually

spring:
  application:
    name: auth-user-service

  data:
    mongodb:
      uri: ${MONGODB_URI}  # Use Env Var for security
      database: educonnect
      auto-index-creation: true

    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:15043}
      password: ${REDIS_PASSWORD}
      timeout: 6000ms
      database: 0
      ssl:
        enabled: true
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  kafka:
    enabled: true
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Eureka Client Configuration (Cloud Run)
eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URL}
    registry-fetch-interval-seconds: 30

  instance:
    # ðŸ”´ KEY FIX: Use Hostname for Cloud Run routing
    prefer-ip-address: false
    hostname: ${EUREKA_INSTANCE_HOSTNAME}

    # Instance ID must be unique
    instance-id: ${spring.application.name}:${random.value}

    # ðŸ”´ KEY FIX: Register as Secure HTTPS Service (Port 443)
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: 443

    # Health check URLs using public hostname
    home-page-url: https://${eureka.instance.hostname}/
    status-page-url: https://${eureka.instance.hostname}/actuator/info
    health-check-url: https://${eureka.instance.hostname}/actuator/health

    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
  refresh-expiration: 604800000

app:
  two-factor:
    enabled: true
  password-reset:
    token-expiration: 3600000
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}

services:
  notification:
    url: ${NOTIFICATION_SERVICE_URL:http://localhost:8085}
  learning:
    url: ${LEARNING_SERVICE_URL:http://localhost:8084}

logging:
  level:
    root: INFO
    com.tcon.authuserservice: DEBUG
    org.springframework.cloud.loadbalancer: WARN
    io.github.resilience4j: INFO
    reactor.netty: WARN
    io.netty: ERROR
    org.springframework.data.redis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
