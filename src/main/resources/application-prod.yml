server:
  port: 8081

spring:
  application:
    name: auth-user-service

  data:
    mongodb:
      uri: mongodb+srv://educonnect:educonnect123@educonnect.sjmtr4c.mongodb.net/educonnect?appName=educonnect&connectTimeoutMS=20000&socketTimeoutMS=30000&serverSelectionTimeoutMS=30000
      database: educonnect
      auto-index-creation: true

    redis:
      host: redis-15043.c1.us-central1-2.gce.cloud.redislabs.com
      port: 15043
      password: Redies@123
      timeout: 6000ms
      database: 0
      ssl:
        enabled: true
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  kafka:
    enabled: true

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

eureka:
  client:
    enabled: true
    service-url:
      # LOCAL: http://localhost:8761/eureka/
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    registry-fetch-interval-seconds: 5
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    # use app-name so gateway can find it with lb://auth-user-service
    instance-id: ${spring.application.name}:${server.port}

jwt:
  secret: my-super-secret-jwt-key-for-educonnect-platform-minimum-256-bits-required
  expiration: 86400000
  refresh-expiration: 604800000

app:
  two-factor:
    enabled: true
  password-reset:
    token-expiration: 3600000
  frontend:
    url: http://localhost:5173

services:
  notification:
    url: http://localhost:8085
  learning:
    url: http://localhost:8084

logging:
  level:
    root: INFO
    com.tcon.authuserservice: DEBUG
    org.springframework.cloud.loadbalancer: WARN
    io.github.resilience4j: INFO
    reactor.netty: WARN
    io.netty: ERROR
    org.springframework.data.redis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
