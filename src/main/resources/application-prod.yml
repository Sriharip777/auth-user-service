server:
  port: ${PORT:8081}

spring:
  application:
    name: auth-user-service

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017}
      database: ${MONGODB_DATABASE:educonnect}
      auto-index-creation: true

    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: ${REDIS_TIMEOUT:6000ms}
      lettuce:
        pool:
          max-active: ${REDIS_POOL_MAX_ACTIVE:10}
          max-idle: ${REDIS_POOL_MAX_IDLE:5}
          min-idle: ${REDIS_POOL_MIN_IDLE:2}

  kafka:
    enabled: ${KAFKA_ENABLED:false}
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:auth-user-service}
      auto-offset-reset: ${KAFKA_AUTO_OFFSET_RESET:latest}

eureka:
  client:
    enabled: ${EUREKA_ENABLED:true}
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true

    # make Eureka calls fast & non-blocking
    registry-fetch-interval-seconds: 30
    initial-instance-info-replication-interval-seconds: 40
    instance-info-replication-interval-seconds: 30
    eureka-server-connect-timeout-seconds: 2
    eureka-server-read-timeout-seconds: 3
    eureka-server-total-connections: 10
    eureka-server-total-connections-per-host: 10

  instance:
    # in Cloud Run use hostname, not IP
    prefer-ip-address: ${EUREKA_PREFER_IP_ADDRESS:false}
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    instance-id: ${spring.application.name}:${random.value}

    # Cloud Run = HTTPS only from outside
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: 443

    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info

    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

jwt:
  secret: ${JWT_SECRET:my-super-secret-jwt-key-for-educonnect-platform-minimum-256-bits-required}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    # do not fail health if Eureka/Redis are down
    eureka:
      enabled: false
    redis:
      enabled: false

logging:
  level:
    root: INFO
    com.tcon.auth_user_service: DEBUG
    com.netflix.discovery: INFO
