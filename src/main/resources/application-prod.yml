server:
  port: ${PORT:8081}  # Production uses 8080

spring:
  application:
    name: auth-user-service

  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: ${MONGODB_DATABASE}
      auto-index-creation: true

    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      timeout: ${REDIS_TIMEOUT:6000ms}
      database: 0
      ssl:
        enabled: ${REDIS_SSL:true}
      lettuce:
        pool:
          max-active: ${REDIS_POOL_MAX_ACTIVE:10}
          max-idle: ${REDIS_POOL_MAX_IDLE:5}
          min-idle: ${REDIS_POOL_MIN_IDLE:2}

  kafka:
    enabled: ${KAFKA_ENABLED:false}

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

eureka:
  client:
    enabled: ${EUREKA_ENABLED:true}
    service-url:
      defaultZone: ${EUREKA_URL}
    registry-fetch-interval-seconds: 5
    register-with-eureka: true
    fetch-registry: true
    eureka-server-connect-timeout-seconds: 10
    eureka-server-read-timeout-seconds: 10

  instance:
    prefer-ip-address: ${EUREKA_PREFER_IP_ADDRESS:false}
    hostname: ${EUREKA_INSTANCE_HOSTNAME}
    instance-id: ${spring.application.name}:${random.value}

    # Cloud Run HTTPS configuration
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: 443

    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info

    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

app:
  two-factor:
    enabled: ${TWO_FACTOR_ENABLED:true}
  password-reset:
    token-expiration: 3600000
  frontend:
    url: ${FRONTEND_URL:https://your-frontend.com}

services:
  notification:
    url: ${NOTIFICATION_SERVICE_URL:lb://NOTIFICATION-SERVICE}
  learning:
    url: ${LEARNING_SERVICE_URL:lb://LEARNING-SERVICE}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    eureka:
      enabled: false
    redis:
      enabled: false
    mongo:
      enabled: false
