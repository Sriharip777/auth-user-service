server:
  port: ${PORT:8081}
  # Optimize for Cloud Run
  shutdown: graceful
  tomcat:
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 20000ms

spring:
  application:
    name: auth-user-service

  # Speed up startup
  main:
    lazy-initialization: false
    banner-mode: off

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017}
      database: ${MONGODB_DATABASE:educonnect}
      auto-index-creation: false

    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      connect-timeout: 1000ms
      ssl: ${REDIS_SSL:false}
      lettuce:
        pool:
          max-active: 8
          max-idle: 4
          min-idle: 1
        shutdown-timeout: 100ms

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

  # Disable config server to avoid blocking
  cloud:
    config:
      enabled: false
      fail-fast: false
    # Enable load balancer for Eureka service discovery
    loadbalancer:
      enabled: true
      ribbon:
        enabled: false

# EUREKA ENABLED - Cloud Run Optimized
eureka:
  client:
    enabled: ${EUREKA_ENABLED:true}
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}

    # CRITICAL: Non-blocking registration
    registry-fetch-interval-seconds: 30
    initial-instance-info-replication-interval-seconds: 40
    instance-info-replication-interval-seconds: 30

    register-with-eureka: true
    fetch-registry: true

    # Short timeouts to avoid blocking startup
    eureka-server-connect-timeout-seconds: 3
    eureka-server-read-timeout-seconds: 5
    eureka-server-total-connections: 10
    eureka-server-total-connections-per-host: 10

    # Don't fail if Eureka is temporarily unavailable
    should-unregister-on-shutdown: true

  instance:
    prefer-ip-address: false
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    instance-id: ${spring.application.name}:${random.value}

    # CLOUD RUN: Use HTTPS (Cloud Run only exposes HTTPS publicly)
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: 443

    # Health check URLs
    home-page-url: https://${eureka.instance.hostname}/
    status-page-url: https://${eureka.instance.hostname}/actuator/info
    health-check-url: https://${eureka.instance.hostname}/actuator/health

    # Slower heartbeats for serverless (Cloud Run scales to zero)
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

    # Cloud Run metadata
    metadata-map:
      zone: ${CLOUD_RUN_REGION:asia-south1}
      version: ${APP_VERSION:1.0.0}
      instanceId: ${K_REVISION:local}

jwt:
  secret: ${JWT_SECRET:my-super-secret-jwt-key-for-educonnect-platform-minimum-256-bits-required}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

app:
  two-factor:
    enabled: ${TWO_FACTOR_ENABLED:true}
  password-reset:
    token-expiration: ${PASSWORD_RESET_EXPIRATION:3600000}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:WARN}
    com.tcon.auth_user_service: ${LOG_LEVEL_APP:INFO}
    com.netflix.discovery: ${LOG_LEVEL_EUREKA:WARN}
    org.springframework.data.mongodb: WARN
    org.springframework.data.redis: WARN
    org.springframework.cloud.loadbalancer: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
      base-path: /actuator

  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

  # CRITICAL: Cloud Run health checks
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    defaults:
      enabled: true
    # Don't fail health check if Eureka is down
    eureka:
      enabled: false
    # Don't fail health check if Redis is down
    redis:
      enabled: false
    ping:
      enabled: true
