server:
  port: ${PORT:8081}

spring:
  application:
    name: ${SPRING_APPLICATION_NAME:auth-user-service}


  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017}
      database: ${MONGODB_DATABASE:educonnect}
      auto-index-creation: true

    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: ${REDIS_TIMEOUT:6000ms}
      database: 0
      ssl:
        enabled: ${REDIS_SSL:false}
      lettuce:
        pool:
          max-active: ${REDIS_POOL_MAX_ACTIVE:10}
          max-idle: ${REDIS_POOL_MAX_IDLE:5}
          min-idle: ${REDIS_POOL_MIN_IDLE:2}

  kafka:
    enabled: ${KAFKA_ENABLED:false}

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

eureka:
  client:
    enabled: ${EUREKA_ENABLED:true}
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    registry-fetch-interval-seconds: 5
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: ${EUREKA_PREFER_IP_ADDRESS:true}
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    instance-id: ${spring.application.name}:${random.value}

    # Cloud Run HTTPS configuration
    non-secure-port-enabled: false
    secure-port-enabled: true
    secure-port: 443

    health-check-url-path: /actuator/health
    status-page-url-path: /actuator/info

    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

jwt:
  secret: ${JWT_SECRET:change-this-in-production}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

app:
  two-factor:
    enabled: ${TWO_FACTOR_ENABLED:true}
  password-reset:
    token-expiration: 3600000
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}

services:
  notification:
    url: ${NOTIFICATION_SERVICE_URL:http://localhost:8085}
  learning:
    url: ${LEARNING_SERVICE_URL:http://localhost:8084}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    eureka:
      enabled: false
    redis:
      enabled: false

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.tcon.auth_user_service: ${LOG_LEVEL_APP:DEBUG}
    com.netflix.discovery: ${LOG_LEVEL_DISCOVERY:INFO}
    org.springframework.data.mongodb: ${LOG_LEVEL_MONGODB:INFO}
    org.springframework.data.redis: ${LOG_LEVEL_REDIS:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
