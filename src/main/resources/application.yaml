server:
  port: 8081

spring:
  application:
    name: auth-user-service

  # MongoDB Configuration
  data:
    mongodb:
      uri: mongodb+srv://educonnect:educonnect123@educonnect.sjmtr4c.mongodb.net/?appName=educonnect
      database: educonnect
      auto-index-creation: true
    redis:
      host: localhost
      port: 6379
      timeout: 6000ms

  # Kafka Configuration - Fixed indentation
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: auth-user-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

  # Mail Configuration - Fixed indentation
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Eureka Configuration - Fixed indentation (top level, not under spring)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

# JWT Configuration - Fixed indentation (top level, not under spring)
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong}
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# App Configuration - Fixed indentation (top level)
app:
  two-factor:
    enabled: true
  password-reset:
    token-expiration: 3600000  # 1 hour in milliseconds

# Logging Configuration - Fixed indentation (top level, not under spring)
logging:
  level:
    root: INFO
    com.tcon.authuser: DEBUG
    org.springframework.security: DEBUG
