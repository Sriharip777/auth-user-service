server:
  port: 8081

spring:
  application:
    name: auth-user-service

  data:
    mongodb:
      uri: mongodb+srv://educonnect:educonnect123@educonnect.sjmtr4c.mongodb.net/?appName=educonnect
      database: educonnect
      auto-index-creation: true

    redis:
      host: localhost
      port: 6379
      timeout: 6000ms

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: auth-user-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false
    hostname: localhost

# =======================
# JWT CONFIGURATION
# =======================
jwt:
  secret: educonnect-jwt-secret-key-256-bit
  expiration: 86400000          # 24 hours (milliseconds)
  refresh-expiration: 604800000 # 7 days (milliseconds)

# =======================
# APPLICATION CONFIG
# =======================
app:
  two-factor:
    enabled: true
  password-reset:
    token-expiration: 3600000   # 1 hour (milliseconds)

logging:
  level:
    root: INFO
    com.tcon.auth_user_service: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: false
    mail:
      enabled: false